<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <button class="button" style="vertical-align:middle" onclick="change()">
            <span>Change </span></button>
    </center>
    <script>
        i = 0
        function change() {
            a = new Array("Red", "Blue", "Green", "Yellow", "Cyan");
            document.bgColor = a[i]
            i++
        }
    </script>
</body>

</html>
