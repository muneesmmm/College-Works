<h3 align="center">Floating Frame</h3>
<iframe name="float" src="gif.gif" width="350" hight="200" align="left"></iframe>
<p>Microsoft Internet Explorer 3.0 introduced a feature called inline
frames (also called floating frames), which are identified with the iframe tag. They enable a scrollable frame to be placed anywhere
within the flow of an HTML document, much like an image.</p>
