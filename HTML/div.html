<html>
<head>
<style>
div.static {
  position: static;
  border: 3px solid #73AD21;
}
div.relative {
  position: relative;
  left: 30px;
  border: 3px solid #73AD21;
}
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
<body>
<div class="static">
  This div element has position: static;
</div>
<div class="relative">
This div element has position: relative;
</div>
<div class="fixed">
This div element has position: fixed;
</div>
  <div class="absolute">This div element has position: absolute;</div>
